<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pixel Isometric Portfolio Playground</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at 30% 20%, #1f2d3f, #0c1220 60%, #070b14);
        font-family: "Trebuchet MS", system-ui, sans-serif;
      }
      .frame {
        width: min(96vw, 1200px);
        border: 4px solid #1f2d3f;
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.55), inset 0 0 0 2px #3a4f67;
        border-radius: 14px;
        overflow: hidden;
        background: #101b2b;
      }
      header {
        padding: 10px 14px;
        background: #142337;
        color: #b5d8ff;
        border-bottom: 2px solid #263c59;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        font-size: 0.85rem;
      }
      canvas {
        width: 100%;
        height: auto;
        display: block;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <header>Isometric Portfolio Playground Â· 2.5D Pixel Scene</header>
      <canvas id="scene" width="960" height="640"></canvas>
    </div>
    <script src="scene.js"></script>
  </body>
</html>
